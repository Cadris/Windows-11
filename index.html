<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="shortcut icon" href="./Assets/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Start Menu Displays -->
    <!-- <div class="startmenu">
        <img src="./Assets/startmenu.png" alt="">
    </div> -->


    <div class="container-fluid taskbar">
        <!-- <img src="./Assets/icons.PNG" class="icons-main-hidden" alt=""> -->
        <div class="all-icons">
            <img class="taskbar-middle-icons" id="windows_logo" src="./Assets/statmenu-icons/windows-logo.png" alt="">
            <img class="taskbar-middle-icons" id="search_logo" src="./Assets/statmenu-icons/search.png" alt="">
            <img class="taskbar-middle-icons" id="transperent_logo" src="./Assets/statmenu-icons/transperent.png" alt="">
            <img class="taskbar-middle-icons" id="snap_logo" src="./Assets/statmenu-icons/snap.png" alt="">
            <img class="taskbar-middle-icons" id="edge_logo" src="./Assets/statmenu-icons/edge.png" alt="">
            <img class="taskbar-middle-icons" id="vs-code_logo" src="./Assets/statmenu-icons/vs-code.png" alt="">
            <img class="taskbar-middle-icons" id="page_logo" src="./Assets/statmenu-icons/page.png" alt="">
            <img class="taskbar-middle-icons" id="store_logo" src="./Assets/statmenu-icons/store.png" alt="">
        </div>
        <div class="systemPane">
            <img class="systemPane_right" src="./Assets/taskbarright-clean.png" alt="">

            <div class="dynamicDateTime">
                <p id="dynamicDateTime_Time"></p>
                <p id="dynamicDateTime_Day"></p>
                <p id="dynamicDateTime_Date"></p>
            </div>            
        </div>
    </div>

    <div class="conatiner-fluid background"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
